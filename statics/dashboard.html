<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/css/dashboard.css" rel="stylesheet" />
    <link href="static/css/fonts.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="left-nav">
        <div class="nav-container">
            <a href="#" class="logo saira-condensed-bold"> MEMINT </a>
            <a href="#">
                <img class="hamburger-icon" src="static/media/hamburger-icon.png">
            </a>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link bold saira-condensed-bold" href="#"><img class="nav-icon" src="static/media/dashboard-icon.png">Dashboard</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link saira-condensed-bold" href="#"><img class="nav-icon" src="static/media/bots-icon.png">Bots</a>
          </li>
          <li class="nav-item">
            <a class="nav-link saira-condensed-bold" href="#"><img class="nav-icon" src="static/media/analytics-icon.png">Analytics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link saira-condensed-bold" href="#"><img class="nav-icon" src="static/media/notification-icon.png">Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link saira-condensed-bold" href="#"><img class="nav-icon" src="static/media/settings-icon.png">Settings</a>
          </li>
        </ul>
    </div>
      
    <div class="wrapper saira-condensed-regular">
        <div class="header">
            <p> Dashboard </p>
        </div>
        <div class="container">
            <div class="left-container">
                <div class="market-info">
                    <div class="tile-header">
                        <div class="tile-label">
                            <img src="static/media/dashboard-icon.png" class="dashboard-icon">
                            <p style=" padding-top: 2px; font-size: 18px; color: #fff; margin-top: 0; margin-left: 15px;">Market info</p>
                        </div>
                         <button class="add-button">+</button>
                    </div>
                    <div class="tile-details">
                    <hr class="dashboard-line">
                         <table class="tile-table">
                            <tbody>
                                <tr>
                                    <td>SOL</td>
                                    <td>-2.5%</td>
                                    <td>145 USD</td>
                                    <td><a>View</a></td>
                                </tr>
                                <tr>
                                    <td>BTC</td>
                                    <td>3.4%</td>
                                    <td>72000 USD</td>
                                    <td><a class="">View</a></td>
                                </tr>
                                <tr>
                                    <td>ETH</td>
                                    <td>-1.7%</td>
                                    <td>3100 USD</td>
                                    <td><a>View</a></td>
                                </tr>
                            </tbody>
                         </table>
                    </div>
                    
                </div>
            </div>
            <div class="right-container">
            </div>
        </div>
    </div>
  </body>
</html>
